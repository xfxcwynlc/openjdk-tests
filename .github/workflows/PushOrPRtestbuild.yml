name: openjdk-test CI for PUSH or PR test build

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - 'doc/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*.yml'
      - 'buildenv/**'
  pull_request:
    types: [ready_for_review]
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - 'doc/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*.yml'
      - 'buildenv/**'
jobs:
  testOpenjdkWithHotspot:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, macos-10.15, windows-2016]
        version: [8, 15]
    steps:
    - uses: actions/checkout@v2
    - uses: AdoptOpenJDK/install-jdk@v1
      with:
        version: ${{ matrix.version }}
        source: 'nightly'
    - name: Extract branch and repo name
      shell: bash
      run: |
        if ${{ github.event_name == 'pull_request' }}; then
          echo "::set-output name=branch::$(echo ${GITHUB_HEAD_REF})"
          echo "::set-output name=repo::$(echo ${{ github.event.pull_request.head.repo.full_name }})"
        else
          echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=repo::$(echo ${{ github.repository }})"
        fi
      id: extract_branch
    - name: AQA
      uses: AdoptOpenJDK/run-aqa@v1
      with:
         build_list: openjdk
         target: '_jdk_custom'
         jdksource: 'install-jdk'
         version: ${{ matrix.version }}
         openjdk_testRepo: '${{ steps.extract_branch.outputs.repo }}:${{ steps.extract_branch.outputs.branch }}'
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: output_openjdk
        path: ./**/output_*/
  testSystemWithOpenj9:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, macos-10.15, windows-2016]
        version: [8, 15]
    steps:
    - uses: actions/checkout@v2
    - uses: AdoptOpenJDK/install-jdk@v1
      with:
        version: ${{ matrix.version }}
        source: 'nightly'
        impl: 'openj9'
    - name: Extract branch name
      shell: bash
      run: |
        if ${{ github.event_name == 'pull_request' }}; then
          echo "::set-output name=branch::$(echo ${GITHUB_HEAD_REF})"
          echo "::set-output name=repo::$(echo ${{ github.event.pull_request.head.repo.full_name }})"
        else
          echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=repo::$(echo ${{ github.repository }})"
        fi
      id: extract_branch
    - name: AQA
      uses: AdoptOpenJDK/run-aqa@v1
      with:
         build_list: system
         target: '_ClassLoadingTest'
         jdksource: 'install-jdk'
         version: ${{ matrix.version }}
         openjdk_testRepo: '${{ steps.extract_branch.outputs.repo }}:${{ steps.extract_branch.outputs.branch }}'
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: output_system
        path: ./**/output_*/
